<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">

    <title>Calculadora</title>
</head>
<body>
    
    <div class="fundo">
        <div class="calculadora">
            <p id="resul" class="ft"></p>
            
            <table>
                <tr>
                    <td><button class="button" onclick="clean()"><i class="fa-solid fa-c"></i></button></td>
                    <td><button class="button" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                    <td><button class="button" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                    <td><button class="button" onclick="back()"><i class="fa-solid fa-delete-left"></i></button></td>

                </tr>
                <tr>
                    <td><button class="button ft" onclick="insert('7')">7</button></td>
                    <td><button class="button ft" onclick="insert('8')">8</button></td>
                    <td><button class="button ft" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button ft" onclick="insert('4')">4</button></td>
                    <td><button class="button ft" onclick="insert('5')">5</button></td>
                    <td><button class="button ft" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button ft" onclick="insert('1')">1</button></td>
                    <td><button class="button ft" onclick="insert('2')">2</button></td>
                    <td><button class="button ft" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 105px;" onclick="calcular()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button ft" style="width: 105px;" onclick="insert('0')">0</button></td>
                    <td><button class="button ft" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
